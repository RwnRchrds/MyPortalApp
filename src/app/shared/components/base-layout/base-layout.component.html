<p-toast position="top-right"></p-toast>
<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Application Title -->
    <div class="sidebar-header">
      <h2 class="app-title">MyPortal</h2>
    </div>

    <!-- Menu Section -->
    <div class="sidebar-menu">
      <p-panelMenu [model]="menuItems"></p-panelMenu> <!-- PrimeNG Menu Component -->
    </div>

    <!-- User Profile Section -->
    <div class="sidebar-footer">
      <div class="user-info" pTooltip="Account Options" tooltipPosition="right" (click)="userMenu.toggle($event)">
        <p-avatar class="profile-pic" icon="pi pi-user" shape="circle"></p-avatar>
        <span class="user-name">{{(currentUser$ | async)?.displayName}}</span>
      </div>
      <!-- Dropdown menu for profile and logout -->
      <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <router-outlet></router-outlet> <!-- Angular router outlet for page content -->
  </main>
</div>
